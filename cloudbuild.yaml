steps:
- name: gcr.io/cloud-builders/mvn
  args: ['install']
  dir: users

- name: gcr.io/cloud-builders/docker
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/hello-gcp-users', '.']
  dir: users/target/docker

- name: gcr.io/cloud-builders/npm
  args: ['install']
  dir: frontend

- name: gcr.io/cloud-builders/npm:node-10.10.0
  args: ['run', 'prepare-docker']
  dir: frontend

- name: gcr.io/cloud-builders/docker
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/hello-gcp-frontend', '.']
  dir: frontend/docker

images: ['gcr.io/$PROJECT_ID/hello-gcp-frontend','gcr.io/$PROJECT_ID/hello-gcp-users']