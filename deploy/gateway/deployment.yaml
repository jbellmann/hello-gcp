apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: default
  labels:
    application: gateway
    version: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      application: gateway
  template:
    metadata:
      labels:
        application: gateway
        version: "1"
    spec:
      containers:
      - name: gateway
        image: gcr.io/siggi-example/hello-gcp-gateway:latest
        ports:
        - containerPort: 8080
          name: web
        - containerPort: 7979
          name: management
        resources:
          requests:
            memory: 512Mi
          limits:
            memory: 512Mi
        env:
        - name: JAVA_OPTS
          value: "-Xms64m -Xmx384m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 7979
          initialDelaySeconds: 15
          timeoutSeconds: 5
          periodSeconds: 5
